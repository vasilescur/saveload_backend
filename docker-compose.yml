version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=charting_library
      - POSTGRES_USER=charting
      - POSTGRES_PASSWORD=charting
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
